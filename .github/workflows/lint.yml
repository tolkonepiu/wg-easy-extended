name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸš€ Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          filter_mode: added
          yamllint_flags: ". --no-warnings"

  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸš€ Run hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          filter_mode: added

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸš€ Run shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          filter_mode: added
